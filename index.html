<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header>
        <nav
            class="w-11/12 mx-auto flex justify-between items-center pt-[50px] pb-8 border-b-2 border-[#17171720] mb-8">
            <img src="assets/Logo.png" alt="PH-Tube">
            <button class="btn btn-soft font-medium text-lg px-5">Sort by view</button>
            <button class="btn bg-[#FF1F3D] text-white font-medium text-lg px-5">Blog</button>
        </nav>
    </header>
    <main class="md:container mx-auto">
        <nav id="category-container" class="flex justify-center gap-5 ">
            <div>
                <button onclick="loadVideos();" class="btn btn-soft btn-sm font-semibold text-lg px-5 py-5 bg-[#FF1F3D] text-white">ALL</button>
            </div>
        </nav>
        <section id="video-container" class="grid grid-cols-4 gap-[24px] mt-10 ">
        </section>
    </main>


    <script src="index.js"></script>
</body>

</html>
